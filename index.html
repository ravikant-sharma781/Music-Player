<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1d15f9e5c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main_div">
        <div class="music_box">
            <h2 id="title">Excuses</h2>
            <h3 id="artist">Ap Dhillon</h3>
            <div class="img-continer">
                <img id="img" src="/images/img-1.webp" alt="img">
            </div>
            <audio src="/music/Excuses - Ap Dhillon.mp3" controls></audio>
            <div class="controls">
                <abbr title="Previous"><i class="fa-solid fa-circle-chevron-left control" id="previous"></i></abbr>
                <abbr title="Stop"><i class="fa-sharp fa-solid fa-circle-play control" id="play"></i></abbr>
                <abbr title="Next"><i class="fa-solid fa-circle-chevron-right control" id="next"></i></abbr>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
